version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify && npm install --include=optional
        - cd amplify && npm rebuild @parcel/watcher --build-from-source || echo "Parcel watcher rebuild failed, continuing..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*